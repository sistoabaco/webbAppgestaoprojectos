<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/cadastrar.css" rel="stylesheet"/>

    <title>formulario_rp</title>
  </head>
  <body>

    <div class="container head">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
          <a href="/paginaSegura" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img id="logo" width="60px" src="icons/caritasmz.png"/>
            <h2 class="logo"></h2>
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/paginaSegura" class="nav-link px-2 link-dark">home</a></li>
              <li><a href="/listaReqPagamento" class="nav-link px-2 link-dark">Lista de Req. Pagamento</a></li>
          </ul>

        </header>
    </div>

    <div class="container main-cadastro">
      <center><h3>Requisicao de Pagamento</h3></center>

        <form action="/salvarReqPagamento" method="post" class="needs-validation" novalidate>

            <div class="form-row">

                          <div class="form-group mb-3 col-md-4">
                              <label>Projecto</label>
                              <select name="projecto" class="custom-select form-control" style="max-width: 348px;" required>
                                  <option th:each="tdr : ${termoRef}" th:value="${tdr.idTermoReferencia}"
                                  th:text="${tdr.getProjecto()}">
                                  </option>
                              </select>
                              <div class="invalid-feedback">Exemplo de feedback invalido para o select</div>
                          </div>

              <div class="col-md-4 mb-3">
                <label for="validationCustom03">Localizacao</label>
                <input type="text" name="localizacao"  class="form-control" id="validationCustom03" placeholder="Pemba"  required>
                <div class="valid-feedback">
                  Tudo certo!
                </div>
              </div>

              <div class="col-md-4 mb-3">
                <label for="validationCustom08">Data</label>
                <input type="text" name="data" class="form-control" id="validationCustom08" placeholder="26 de Agosto de 2021" value="" required>
                <div class="valid-feedback">
                  Tudo certo!
                </div>
              </div>

          <div  class="mb-3 col-md-4" style="border: 1px solid lightgray; border-radius: 3px; padding: 5px; max-width: 348px;">
            <label style="border-bottom: 1px solid lightgray; width: 100%;">Tipo de Moeda</label><br/>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineRadio15">MZN</label>
              <input class="form-check-input" type="radio"  value="MZN" name="tipoMoeda" id="inlineRadio15" required>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineRadio16">USD</label>
              <input class="form-check-input" type="radio" value="USD" name="tipoMoeda" id="inlineRadio16" required>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineRadio17">LIBRA</label>
              <input class="form-check-input" type="radio" value="LIBRA" name="tipoMoeda" id="inlineRadio17" required>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineRadio18">EURO</label>
              <input class="form-check-input" type="radio" value="EURO" name="tipoMoeda" id="inlineRadio18" required>
            </div>
          </div>
  
              <div class="col-md-4 mb-3">
                <label for="validationCustom09">cotacao_proforma_adiantamento_nr</label>
                <input type="number" name="cotacao_proforma_adiantamento_nr" class="form-control" id="validationCustom09">
                <div class="valid-feedback">
                  Tudo certo!
                </div>
              </div>

             <div class="form-group mb-3 col-md-4">
              <label>Descricao</label>
              <select name="termoReferencia" class="custom-select form-control" style="max-width: 348px;">
                <option th:each="termR : ${termoRef}" th:value="${termR.idTermoReferencia}"
                        th:text="${termR.descricaoActividade} + ' '
                          + ${termR.localEDataDaActividade}"></option>
              </select>
              <div class="invalid-feedback">Exemplo de feedback invalido para o select</div>
            </div>
            </div>

            <div class="form-group mb-3 col-md-4">
                <label>Total</label>
                <select name="termoReferencia" class="custom-select form-control" style="max-width: 348px;">
                  <option th:each="termoR : ${termoRef}" th:value="${termoR.idTermoReferencia}"
                          th:text="${termoR.saldoTotalActividade} + 'MZN ' + ' '
                          + ${termoR.localEDataDaActividade}"></option>
                </select>
                <div class="invalid-feedback">Exemplo de feedback invalido para o select</div>
              </div>

              <div class="col-md-4 mb-3">
                <label for="validationCustom00">Valor Por Extenso</label>
                <input type="text" name="valorPorExtenso" class="form-control" id="validationCustom00" placeholder="Sete Mil Meticais" value="" required>
                <div class="valid-feedback">
                  Tudo certo!
                </div>
              </div>

            <button class="btn btn-primary btn-cadastrar" type="submit">Criar Requsicao de Pagamento</button>

          </form>
    </div>

  </body>
</html>

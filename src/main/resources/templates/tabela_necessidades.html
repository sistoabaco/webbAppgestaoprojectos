<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>termo_de_referencia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" />

</head>
<body>
    <div class="container head">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
            <a href="/paginaSegura" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img id="logo" width="60px" src="icons/caritasmz.png"/>
                <h2 class="logo"></h2>
            </a>

            <div class="col-md-3 text-end">
                <a href="/termoReferencia"><button type="button" class="btn btn-outline-primary me-2">Sair</button></a>
                <!--<button type="button" class="btn btn-primary">Sign-up</button>-->
            </div>
        </header>
    </div>

    <div class="container main-cadastro">

        <h3><center>Descrever Necessidades para a efectivacao da actividade/Viagem</center></h3>

            <form th:action="@{/salvarTN}" class="row gy-2 gx-3 align-items-center" method="post">

                <div class="col-auto">
                    <label>Termo de Referencia</label>
                    <select class="form-select" name="termoReferencia" id="termoReferencia">
                        <option selected>Escolha o Termo de Referencia...</option>
                        <option th:each="tr : ${TdR}"
                                th:value="${tr.idTermoReferencia}"
                                th:text="${tr.localEDataDaActividade} + ' ' + ${tr.participantes}">
                        </option>
                    </select>
                    <div class="invalid-feedback">Exemplo de feedback invalido para o select</div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="validationCustom10">Ordem</label>
                    <input type="number" name="ordem" class="form-control" id="validationCustom10" placeholder="1" value="" required>
                    <div class="valid-feedback">
                        Tudo certo!
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="validationCustom11">Descricao de Material</label>
                    <input type="text" name="descricaoMaterial" class="form-control" id="validationCustom11" placeholder="D4D Com Tracao" value="" required>
                    <div class="valid-feedback">
                        Tudo certo!
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="validationCustom14">Valor Unitario</label>
                    <input type="number" name="valorUnitario" class="form-control" id="validationCustom14" placeholder="7000" value="" required>
                    <div class="valid-feedback">
                        Tudo certo!
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="validationCustom12">Quantidade Material</label>
                    <input type="number" name="qtdMaterial" class="form-control" id="validationCustom12" placeholder="3" value="" required>
                    <div class="valid-feedback">
                        Tudo certo!
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="qtdDias">Quantidade de Dias</label>
                    <input type="number" name="qtdDias" class="form-control" id="qtdDias" placeholder="5" value="" required>
                    <div class="valid-feedback">
                        Tudo certo!
                    </div>
                </div>

            <button class="btn btn-primary btn-cadastrar" type="submit">Criar TdR</button>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>lista_de_parceiros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" />

</head>
<body>
<div class="container head">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
        <a href="/paginaSegura" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img id="logo" width="60px" src="icons/caritasmz.png"/>
            <h2 class="logo"></h2>
        </a>

        <div class="col-md-3 text-end">
            <a href="/listaParceiro"><button type="button" class="btn btn-outline-primary me-2">Voltar</button></a>
            <!--<button type="button" class="btn btn-primary">Sign-up</button>-->
        </div>
    </header>
</div>

<div class="container>">
    <h1>Detalhes do Parceiro</h1>
<table class="table table-bordered">
    <thead class="thread thread-dark">
    <tr>
        <th scope="col">Nome do Parceiro</th>
        <th scope="col">NUIT</th>
        <th scope="col">Endereco</th>
        <th scope="col">E-mail</th>
        <th scope="col">Projectos</th>
        <th scope="col">Privilegios</th>
    </tr>
    </thead>

    <tbody>
        <th:block th:object="${p}">
            <tr>
                <td> [[${p.nomeCompleto}]]</td>
                <td> [[${p.nuit}]]</td>
                <td> [[${p.endereco}]]</td>
                <td> [[${p.email}]]</td>
                <td> [[${p.getProjecto}]]</td>
                <td> [[${p.getUtilizador.getPermissao}]]</td>
            </tr>
        </th:block>
    </tbody>
</table>
</div>

</body>
</html>
